<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Lobster&family=Open+Sans:wght@300;400;500;600;700;800&family=Yellowtail&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/headerMobile.css" type="text/css">
    <link rel="stylesheet" href="/css/headerTablet.css" type="text/css">
    <link rel="stylesheet" href="/css/headerDesktop.css" type="text/css">
    <link rel="stylesheet" href="/css/footerMobile.css" type="text/css">
    <link rel="stylesheet" href="/css/footerTablet.css" type="text/css">
    <link rel="stylesheet" href="/css/footerDesktop.css" type="text/css">
    <link rel="stylesheet" href="/css/registerMobile.css" type="text/css">
    <link rel="stylesheet" href="/css/registerTablet.css" type="text/css">
    <link rel="stylesheet" href="/css/registerDesktop.css" type="text/css">
    <title>Registro</title>
</head>
<body class="bg-image">
    <header class="not-main-Home">
        <div class="header-wrapper">
            <div class="header-logo"><a href="/"><img src="/assets/streamixLogo.svg" alt="logo"></a></div>
            <div class="header-branding">
                <h1 class="header-brand">STREAMIX</h1>
                <h2 class="header-heading">Todo para tus streams!</h2>
            </div>
        </div>
        <div class="header-wrapper2">
            <form action="/" method="get" class="search-bar">
                <fieldset class="input-field">
                    <div class="search-btn" type="submit"><span class="material-icons">search</span></div>
                    <input type="text" name="search">
                </fieldset>
            </form>
            <div class="collapsible nav-menu">
                <div class="menu-btn-wrapper">
                    <div class="collapsible-header nav-btn">
                        <a id="hideNavs" href="#hideNavs" class="collapse-start"><span class="material-icons">menu</span></a>
                        <a id="showNavs" href="#showNavs" class="collapsed"><span class="material-icons">menu_open</span></a>
                    </div>
                </div>
                <nav class="collapsible-body nav-body">
                    <a href="">Nosotros</a>
                    <a href="">Contáctanos</a>
                </nav>
                <nav class="collapsible-body nav-body2">
                    <a href="">Productos</a>
                    <a href="./productCart.html"><span class="material-icons">shopping_cart</span>Carrito</a>
                    <a href="./login.html"><span class="material-icons">account_circle</span>Entra</a>
                </nav> 
            </div>            
        </div>
    </header>
    <main class="not-main-Home">
        <form action="/login.html" method="post" autocomplete="off" class="main-form">
            <div class="logo-user">
                <span class="material-icons">account_circle</span>
            </div>
            <fieldset class="form-control">
                <span class="material-icons">person_pin</span>
                <input type="text" name="fullName" placeholder="Nombre y apellido" minlength="3" class="control" required>
            </fieldset>
            <fieldset class="form-control">
                <span class="material-icons">badge</span>
                <input type="text" name="userName" placeholder="Nombre de usuario" class="control" required>
            </fieldset>
            <fieldset class="form-control">
                <span class="material-icons">email</span>
                <input type="email" name="email" placeholder="E-mail" class="control" required>
            </fieldset>
            <fieldset class="form-control">
                <span class="material-icons">event</span>
                <input type="date" name="birthDay" min='1900-01-01' max="2020-01-01" class="control date">
            </fieldset>
    
            <fieldset class="form-control">
                <span class="material-icons">key</span>
                <input type="password" name="password" placeholder="Contraseña" class="control" required>
            </fieldset>
            <fieldset class="form-control last-field">
                <span class="material-icons">password</span>
                <input type="password" name="passwordConfirm" placeholder="Confirmar contraseña" class="control" required>
            </fieldset>
            <div class="btn-group">
                <button type="reset" class="form-btn">Restablecer</button>
                <button type="submit" class="form-btn">Registrar</button>
            </div>     
        </form>
    </main>
    <footer class="login-footer">
        <span class="copyright">Grupo 4 Digital House&copy; 2022</span>
    </footer>
</body>

</html>
